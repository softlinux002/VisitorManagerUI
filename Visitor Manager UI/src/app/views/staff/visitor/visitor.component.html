<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>Visitor</strong>
          </div>
          <div class="card-body">
            <form [formGroup]="visitorForm" (ngSubmit)="onFormSubmit()" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="date">Visit Date</label>
                    <div class="col-md-9">
                      <input type="date" id="date" name="date" formControlName="Date" (change)="onDateChange($event)" class="form-control" placeholder="Text">
                      <span class="help-block">This is a help text</span>
                    </div>
                  </div>
            </form>
          </div>
          
        </div>
        
        <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  <i class="fa fa-align-justify"></i> All Visitors
                </div>
                <div class="card-body">
                  <table class="table table-bordered table-striped table-sm">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Visit To</th>
                        <th>Purpose</th>
                        <th>Vehicle No</th>
                        <th>Time In</th>
                        <th>Time Out</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let visitor of allVisitor">
                        <td>{{visitor.VisitorName}}</td>
                        <td>{{visitor.Mobile}}</td>
                        <td>{{visitor.WhomToVisit}}</td>
                        <td>{{visitor.Purpose}}</td>
                        <td>{{visitor.VhicleNumber}}</td>
                        <td>{{visitor.TimeIn}}</td>
                        <td>{{visitor.TimeOut}}</td> 
                      </tr>                      
                    </tbody>
                  </table>
                  <nav>
                    <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                      <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <!--/.col-->
          </div>
          <!--/.row-->
        
  </div>
